<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Sushi Recipe</title>
</head>
<body>
    <h1>Sushi</h1>
    <img src="../img/sushi.jpg" width="270" alt="A bowl of ramen">
    <h2>Ingredients</h2>
    <ul>
        <li>Rice</li>
        <li>Vinegar</li>
        <li>Assorted Vegetables</li>
        <li>Nori</li>
    </ul>
    <h2>Steps</h2>
    <ol>
        <li>Cook the rice</li>
        <li>Add vinegar to rice</li>
        <li>Cut vegetables into strips</li>
        <li>Place sushi rice on Nori</li>
        <li>Place vegetables on sushi rice</li>
        <li>Roll into a cylinder and cut into slices, enjoy!</li>
    </ol>
</body>
